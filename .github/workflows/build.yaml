name: Build Release Binaries

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        choco install msys2 -y
        C:\msys64\usr\bin\pacman.exe -Syu --noconfirm
        C:\msys64\usr\bin\pacman.exe -S --noconfirm mingw-w64-x86_64-toolchain
        C:\msys64\usr\bin\pacman.exe -S --noconfirm mingw-w64-x86_64-curl
        C:\msys64\usr\bin\pacman.exe -S --noconfirm mingw-w64-x86_64-cjson
        echo "C:\msys64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
    
    - name: Build
      run: |
        make
        .\nbtv.exe --version
    
    - uses: actions/upload-artifact@v4
      with:
        name: windows-x64
        path: nbtv.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc libcurl4-openssl-dev libcjson-dev
    
    - name: Build
      run: |
        make
        ./nbtv --version
    
    - uses: actions/upload-artifact@v4
      with:
        name: linux-x64
        path: nbtv

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: dist
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        files: |
          dist/windows-x64/nbtv.exe
          dist/linux-x64/nbtv